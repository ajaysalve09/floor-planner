<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floor Planner</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>
<header>
   <button id="menuToggle" class="menu-btn" aria-label="Menu">
      <i class="fa-solid fa-bars"></i>
    </button>
  <h3>Floor Planner</h3>
</header>
  <nav id="sideMenu" class="side-menu">
  <div class="menu-header">
    <i class="fas fa-th"></i>
    <h3>Floor Planner</h3>
  </div>
  <hr style="margin: 0;">
  <div class="menu-links">
    <a href="area-convert.html"><i class="fas fa-chart-area"></i> Area Converter</a>
    <a href="feedback.html"><i class="far fa-comment"></i> Feedback</a>
    <a id="shareBtn" class="feedback-btn"><i class="fas fa-share-alt"></i> Share</a>
  </div>
  <div class="menu-footer">
    <a href="terms.html"><i class="fas fa-file-contract"></i> Terms of Use</a>
    <a href="privacy.html"><i class="fas fa-user-shield"></i> Privacy Policy</a>
  </div>
</nav>
<div id="overlay"></div>

  <main>
    <div class="container">
      <form id="designForm">
        <div class="input-row">
          <label for="plotWidth">Plot Width:</label>
          <input type="number" id="plotWidth" min="1" step="0.1" placeholder="Width" required />
          <label for="plotLength">Plot Length:</label>
          <input type="number" id="plotLength" min="1" step="0.1" placeholder="Length" required />
          <label for="unit">Unit:</label>
          <select id="unit">
            <option value="ft">Feet (ft)</option>
            <option value="m">Meter (m)</option>
            <option value="cm">Centimeter (cm)</option>
            <option value="mm">Millimeter (mm)</option>
            <option value="inch">Inch (in)</option>
          </select>
        </div>

        <div class="input-row room-count-row">
          <label for="roomCount">Number of Rooms:</label>
          <input type="number" id="roomCount" min="1" max="20" placeholder="Rooms" required />
        </div>
        <div id="roomInputsWrapper">
          <div id="roomInputs"></div>
        </div>

        <div class="button-group">
          <div id="error" class="error"></div>
          <button type="submit" class="btn-submit">Generate Plan</button>
          <button id="resetBtn" class="btn-reset" type="button"><i class="fas fa-rotate-left"></i></button>
        </div>
      </form>

      <hr style="border: 1px solid #ccc; margin: 0.4em 0;"/>

      <section class="plan-info-section">
        <h4>Plan details:</h4>
        <pre id="planOutput"></pre>
      </section>
    </div>
  </main>

  <footer>
  <p>Â© 2025 Floor Planner. All rights reserved.</p>
</footer>

  <script src="script.js"></script>
</body>
</html>
